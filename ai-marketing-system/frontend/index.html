<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Marketing Automation</title>

    <!-- Google Tag Manager -->
    <script>
      // GTM Container ID - Configure in .env as VITE_GTM_ID
      const gtmId = import.meta.env.VITE_GTM_ID || 'GTM-XXXXXX';
      if (gtmId && gtmId !== 'GTM-XXXXXX') {
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer',gtmId);
      }
    </script>
    <!-- End Google Tag Manager -->

    <!-- Google Analytics 4 -->
    <script>
      // GA4 Measurement ID - Configure in .env as VITE_GA_MEASUREMENT_ID
      const gaMeasurementId = import.meta.env.VITE_GA_MEASUREMENT_ID || '';
      if (gaMeasurementId && gaMeasurementId.startsWith('G-')) {
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${gaMeasurementId}`;
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', gaMeasurementId);
        window.gtag = gtag;
      }
    </script>
    <!-- End Google Analytics 4 -->

    <!-- Meta Pixel -->
    <script>
      // Meta Pixel ID - Configure in .env as VITE_META_PIXEL_ID
      const metaPixelId = import.meta.env.VITE_META_PIXEL_ID || '';
      if (metaPixelId) {
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', metaPixelId);
        fbq('track', 'PageView');
      }
    </script>
    <!-- End Meta Pixel -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Meta Pixel (noscript) -->
    <noscript>
      <img height="1" width="1" style="display:none"
           src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1" />
    </noscript>
    <!-- End Meta Pixel (noscript) -->

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
